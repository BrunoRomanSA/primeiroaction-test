name: Status Check Functions
on: 
  push: 

jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - name: step 1
        run: sleep 20
      - name: Failure
        run: exit 1
      - name: Runs on Failure
        if: failure()
        run: echo "Runs only on Failure"
      - name: Runs on sucess
        if: success()
        run: echo "Runs on success"
      - name: Always run
        if: always()
        run: echo "always"
      - name: Runs when canceled
        if: cancelled()
        run: echo "runs on cancelled"
  job-2:
    runs-on: ubuntu-latest
    needs: job-1
    if: failure()
    steps:
      - run: echo "job 2"