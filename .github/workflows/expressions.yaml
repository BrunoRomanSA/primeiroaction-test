name: Expressions Context
on: [push, issues]

jobs:
  using-espressions:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'issues'
    steps:
      - name: Expressions
        id: Expressions
        run: |
          echo ${{ null }}
          echo ${{ 1 > 2 }}
          echo ${{ true || (false && true ) }}
      - name: Context
        id: Context
        run: |
          echo '${{ toJson(github) }}'
          echo '${{ toJson(job) }}'
          echo '${{ toJson(secrets) }}'
          echo '${{ toJson(runner) }}'
          echo '${{ toJson(steps) }}'
